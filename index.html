<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATANG WEB APP</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .font-pixel { font-family: 'VT323', monospace; }
        .pixelated { image-rendering: pixelated; }
        body { background-color: #fffbe6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. ส่วนตั้งค่า Firebase ---
        let firebaseConfig;

        // ตรวจสอบ: ถ้ารันใน Environment นี้ ให้ใช้ Config อัตโนมัติ
        if (typeof __firebase_config !== 'undefined') {
            try {
                firebaseConfig = JSON.parse(__firebase_config);
            } catch (e) {
                console.warn("System config parse error, falling back to manual config.");
            }
        }

        // กรณีนำไปใช้ข้างนอก (เช่น GitHub Pages) ให้ใส่ Config ของคุณตรงนี้
        if (!firebaseConfig) {
            firebaseConfig = { 
                apiKey: "AIzaSyChN5b2AluCYthZxcW4KWjAJ0a5ogQCRdY",
                authDomain: "webappforsatang.firebaseapp.com",
                projectId: "webappforsatang",
                storageBucket: "webappforsatang.firebasestorage.app",
                messagingSenderId: "527876292424",
                appId: "1:527876292424:web:0c843d6ef89cb91e463d7d",
                measurementId: "G-3HCH3MMB7E"
            };
        }

        // ตรวจสอบความถูกต้องก่อนเริ่มทำงาน
        if (!firebaseConfig || !firebaseConfig.apiKey) {
            document.body.innerHTML = `
                <div style="padding: 40px; font-family: 'Courier New', monospace; color: #ef4444; text-align: center; background: #fee2e2; height: 100vh; display: flex; flex-direction: column; justify-content: center;">
                    <h1 style="font-size: 2em; margin-bottom: 20px;">⚠️ ยังไม่ได้ใส่ Firebase Config</h1>
                    <p style="font-size: 1.2em;">กรุณานำค่า Config จาก Firebase Console มาใส่ในไฟล์ index.html (บรรทัดที่ 52-60)</p>
                    <div style="margin-top: 20px; text-align: left; display: inline-block; background: white; padding: 20px; border: 2px solid black;">
                        <strong>สิ่งที่ต้องทำใน Firebase Console:</strong>
                        <ul style="list-style-type: square; margin-left: 20px; margin-top: 10px;">
                            <li>สร้าง Project และ Register Web App (เพื่อเอา Config)</li>
                            <li>เปิดใช้งาน <strong>Authentication</strong> (เลือกแบบ Anonymous/ไม่ระบุตัวตน)</li>
                            <li>เปิดใช้งาน <strong>Firestore Database</strong> (เลือก Start in Test mode)</li>
                        </ul>
                    </div>
                </div>
            `;
            throw new Error("Firebase Config missing. Please add your config in the code.");
        }

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // ใช้ App ID จากระบบ หรือตั้งเองถ้าไม่มี
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'satang-web-app-v1';

        const { useState, useEffect } = React;

        // --- 2. Icon Components (จำลอง Lucide React) ---
        const IconBase = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const Code = (props) => <IconBase {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></IconBase>;
        const Briefcase = (props) => <IconBase {...props}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>;
        const ArrowLeft = (props) => <IconBase {...props}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconBase>;
        const Plus = (props) => <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>;
        const Monitor = (props) => <IconBase {...props}><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></IconBase>;
        const Lock = (props) => <IconBase {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
        const Unlock = (props) => <IconBase {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></IconBase>;
        const ExternalLink = (props) => <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>;
        const ImageIcon = (props) => <IconBase {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></IconBase>;
        const X = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>;
        const Check = (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"/></IconBase>;
        const Cloud = (props) => <IconBase {...props}><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></IconBase>;

        // --- 3. Custom Pixel Components ---
        const PixelCoin = ({ size = "w-12 h-12", className = "" }) => (
            <svg viewBox="0 0 16 16" className={`${size} ${className}`} xmlns="http://www.w3.org/2000/svg" shapeRendering="crispEdges">
                <path d="M5 1h6v1h2v2h1v1h1v6h-1v1h-1v2h-2v1h-6v-1h-2v-2h-1v-1h-1v-6h1v-1h1v-2h2z" fill="#000000" />
                <path d="M5 2h6v1h2v2h1v6h-1v2h-2v1h-6v-1h-2v-2h-1v-6h1v-2h2z" fill="#FACC15" />
                <path d="M5 3h1v2h-1v-2zm2 2h1v4h-1v-4z" fill="#FFFFFF" fillOpacity="0.6" />
                <path d="M10 3h1v8h-1v2h-4v1h4v-1h2v-2h1v-6h-1v-2h-2z" fill="#D97706" />
                <rect x="7" y="4" width="2" height="8" fill="#B45309" />
            </svg>
        );

        const PixelCard = ({ children, className = "", color = "bg-white" }) => (
            <div className={`relative ${className}`}>
                <div className={`absolute inset-0 bg-black translate-x-1 translate-y-1 md:translate-x-2 md:translate-y-2`}></div>
                <div className={`relative border-4 border-black ${color} p-4 md:p-6 h-full`}>
                    {children}
                </div>
            </div>
        );

        const PixelButton = ({ children, onClick, variant = "primary", className = "", ...props }) => {
            const colors = {
                primary: "bg-blue-500 hover:bg-blue-400 text-white",
                danger: "bg-red-500 hover:bg-red-400 text-white",
                success: "bg-green-500 hover:bg-green-400 text-white",
                warning: "bg-yellow-400 hover:bg-yellow-300 text-black",
                neutral: "bg-gray-200 hover:bg-gray-100 text-black"
            };
            
            return (
                <button 
                    onClick={onClick}
                    className={`
                        relative group border-2 border-black font-pixel text-sm md:text-base px-4 py-2 
                        shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] active:shadow-none active:translate-x-[2px] active:translate-y-[2px] 
                        transition-all uppercase tracking-wider
                        ${colors[variant]} ${className}
                    `}
                    {...props}
                >
                    {children}
                </button>
            );
        };

        // --- 4. Main Application ---
        const SatangWebApp = () => {
            const [currentView, setCurrentView] = useState('home');
            const [user, setUser] = useState(null);
            
            // State Authentication
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [loginError, setLoginError] = useState('');

            // State Portfolio
            const [projects, setProjects] = useState([]);
            const [isLoadingProjects, setIsLoadingProjects] = useState(true);

            // Authentication Logic
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        // เช็คว่ามี Token พิเศษสำหรับ Preview ไหม
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            // ถ้าไม่มี (เช่นบน GitHub) ให้ใช้ Anonymous Login
                            await auth.signInAnonymously();
                        }
                    } catch (error) {
                        console.error("Auth Error:", error);
                    }
                };
                initAuth();

                const unsubscribe = auth.onAuthStateChanged((currentUser) => {
                    setUser(currentUser);
                });
                return () => unsubscribe();
            }, []);

            // Data Logic
            useEffect(() => {
                if (!user) return;
                
                // ใช้ collection path แบบเต็ม เพื่อความเข้ากันได้
                // สำหรับ GitHub: ใช้ 'public_projects' (root collection) หรือตามที่คุณตั้งค่า Rules ไว้
                // สำหรับ Preview นี้: ใช้ structure ของระบบ
                
                let projectsRef;
                if (typeof __app_id !== 'undefined') {
                     // Preview Environment
                     projectsRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('projects');
                } else {
                     // GitHub / Production
                     projectsRef = db.collection('public_projects');
                }
                
                const unsubscribe = projectsRef.onSnapshot((snapshot) => {
                    const loadedProjects = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    loadedProjects.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                    setProjects(loadedProjects);
                    setIsLoadingProjects(false);
                }, (error) => {
                    console.error("Data Fetch Error:", error);
                    setIsLoadingProjects(false);
                });
                return () => unsubscribe();
            }, [user]);
            
            // State Form
            const [newProjectTitle, setNewProjectTitle] = useState('');
            const [newProjectDesc, setNewProjectDesc] = useState('');
            const [newProjectImage, setNewProjectImage] = useState('');
            const [newProjectLink, setNewProjectLink] = useState('');
            const [isAdding, setIsAdding] = useState(false);
            const [deleteConfirmId, setDeleteConfirmId] = useState(null);

            // HTML Tester State
            const [htmlCode, setHtmlCode] = useState(() => {
                return localStorage.getItem('satang_html_code') || `<!-- PIXEL TEST -->
<div style="text-align: center; font-family: 'Courier New', monospace; padding: 20px; background-color: #f0f0f0; border: 4px solid black;">
  <h1 style="color: #FF0000; text-shadow: 2px 2px #000;">GAME OVER?</h1>
  <p>NO, IT'S JUST HTML!</p>
  <button style="background: blue; color: white; padding: 10px 20px; border: 4px solid black; font-family: inherit; cursor: pointer;">
    START GAME
  </button>
</div>`;
            });

            useEffect(() => {
                localStorage.setItem('satang_html_code', htmlCode);
            }, [htmlCode]);

            // Admin Logic
            const handleLoginClick = () => {
                if (isAdmin) {
                    setIsAdmin(false);
                    setIsAdding(false);
                    setShowLogin(false);
                } else {
                    setShowLogin(!showLogin);
                    setLoginError('');
                    setPasswordInput('');
                }
            };

            const submitLogin = (e) => {
                e.preventDefault();
                const secretKey = String.fromCharCode(112, 116, 49, 55, 51, 42, 47); // pt173*/
                if (passwordInput === secretKey) {
                    setIsAdmin(true);
                    setShowLogin(false);
                    setLoginError('');
                    setPasswordInput('');
                } else {
                    setLoginError('WRONG PASS!');
                }
            };

            const convertGoogleDriveLink = (url) => {
                if (!url) return '';
                if (url.includes('drive.google.com') && url.includes('/file/d/')) {
                    const idMatch = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                    if (idMatch && idMatch[1]) {
                        return `https://drive.google.com/uc?export=view&id=${idMatch[1]}`;
                    }
                }
                return url;
            };

            const handleAddProject = async (e) => {
                e.preventDefault();
                if (!newProjectTitle.trim() || !user) return;
                const processedImageUrl = convertGoogleDriveLink(newProjectImage);
                const newProjectData = {
                    title: newProjectTitle,
                    description: newProjectDesc,
                    imageUrl: processedImageUrl,
                    linkUrl: newProjectLink,
                    date: new Date().toISOString().split('T')[0],
                    createdAt: Date.now()
                };

                try {
                    let collectionRef;
                    if (typeof __app_id !== 'undefined') {
                         collectionRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('projects');
                    } else {
                         collectionRef = db.collection('public_projects');
                    }

                    await collectionRef.add(newProjectData);
                    setNewProjectTitle('');
                    setNewProjectDesc('');
                    setNewProjectImage('');
                    setNewProjectLink('');
                    setIsAdding(false);
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert("ERROR SAVING DATA: " + error.message);
                }
            };

            const handleDeleteClick = async (id) => {
                if (deleteConfirmId === id) {
                    try {
                        let docRef;
                        if (typeof __app_id !== 'undefined') {
                             docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('projects').doc(id);
                        } else {
                             docRef = db.collection('public_projects').doc(id);
                        }
                        
                        await docRef.delete();
                        setDeleteConfirmId(null);
                    } catch (error) {
                        console.error("Error removing document: ", error);
                        alert("ERROR DELETING DATA");
                    }
                } else {
                    setDeleteConfirmId(id);
                    setTimeout(() => setDeleteConfirmId(null), 3000);
                }
            };

            // --- UI Components ---
            const Header = () => (
                <div className="bg-[#5c94fc] border-b-4 border-black p-4 sticky top-0 z-20 shadow-[0_4px_0_rgba(0,0,0,0.2)]">
                    <div className="max-w-5xl mx-auto flex items-center justify-between">
                        <div 
                            className="flex items-center gap-3 cursor-pointer group"
                            onClick={() => setCurrentView('home')}
                        >
                            <div className="bg-yellow-400 p-1 border-2 border-black group-hover:scale-110 transition-transform">
                                <PixelCoin size="w-8 h-8" />
                            </div>
                            <h1 className="font-pixel text-xl md:text-2xl text-white tracking-widest drop-shadow-[2px_2px_0_#000]">
                                SATANG APP
                            </h1>
                        </div>
                        
                        {currentView !== 'home' && (
                            <PixelButton 
                                variant="neutral" 
                                onClick={() => setCurrentView('home')}
                                className="flex items-center gap-2 !py-1"
                            >
                                <ArrowLeft className="w-4 h-4" /> BACK
                            </PixelButton>
                        )}
                    </div>
                </div>
            );

            const HomeView = () => (
                <div className="flex flex-col items-center justify-center min-h-[80vh] px-4 animate-fade-in py-12">
                    <div className="mb-8 relative group animate-bounce-slow">
                        <PixelCoin size="w-32 h-32 md:w-48 md:h-48" className="drop-shadow-[8px_8px_0_rgba(0,0,0,0.5)]" />
                    </div>
                    
                    <h1 className="font-pixel text-4xl md:text-6xl text-center text-[#2d3748] mb-4 drop-shadow-[4px_4px_0_#fff]">
                        SATANG WEB APP
                    </h1>
                    <p className="font-pixel text-slate-600 mb-12 text-center max-w-md text-lg bg-white border-2 border-black p-2 shadow-[4px_4px_0_rgba(0,0,0,0.2)]">
                        INSERT COIN TO START CODING...
                    </p>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl px-4">
                        <div className="cursor-pointer group" onClick={() => setCurrentView('portfolio')}>
                            <PixelCard color="bg-[#93bbec] group-hover:bg-[#7aaad6] transition-colors">
                                <div className="flex items-center gap-4 mb-4 border-b-4 border-black pb-2">
                                    <div className="bg-white p-2 border-2 border-black">
                                        <Briefcase className="w-8 h-8 text-blue-800" />
                                    </div>
                                    <h3 className="font-pixel text-2xl text-black">PORTFOLIO</h3>
                                </div>
                                <p className="font-pixel text-black leading-relaxed">
                                    [LEVEL 1]<br/>
                                    YOUR PROJECTS STORAGE.<br/>
                                    <span className="text-green-800 flex items-center gap-2 mt-2">
                                        <Cloud className="w-4 h-4" /> CLOUD SAVE ON
                                    </span>
                                </p>
                            </PixelCard>
                        </div>

                        <div className="cursor-pointer group" onClick={() => setCurrentView('html-tester')}>
                            <PixelCard color="bg-[#f6e05e] group-hover:bg-[#ecc94b] transition-colors">
                                <div className="flex items-center gap-4 mb-4 border-b-4 border-black pb-2">
                                    <div className="bg-white p-2 border-2 border-black">
                                        <Code className="w-8 h-8 text-orange-600" />
                                    </div>
                                    <h3 className="font-pixel text-2xl text-black">HTML TEST</h3>
                                </div>
                                <p className="font-pixel text-black leading-relaxed">
                                    [LEVEL 2]<br/>
                                    CODE SANDBOX AREA.<br/>
                                    LOCAL SAVE ONLY.
                                </p>
                            </PixelCard>
                        </div>
                    </div>
                </div>
            );

            const PortfolioView = () => (
                <div className="max-w-5xl mx-auto px-4 py-8 animate-fade-in pb-24">
                    <PixelCard className="mb-8">
                        <div className="flex flex-col md:flex-row justify-between items-end gap-4">
                            <div>
                                <h2 className="text-3xl font-pixel text-black flex items-center gap-3">
                                    <Briefcase className="text-blue-600" /> MY PROJECTS
                                </h2>
                                <p className="font-pixel text-slate-600 mt-2 flex items-center gap-2">
                                    STATUS: {isLoadingProjects ? 'LOADING...' : 'ONLINE'}
                                </p>
                            </div>
                            
                            <div className="flex gap-2 relative z-10">
                                <div className="relative">
                                    <PixelButton 
                                        variant={isAdmin ? "danger" : "neutral"}
                                        onClick={handleLoginClick}
                                        className="flex items-center gap-2"
                                    >
                                        {isAdmin ? <Unlock className="w-4 h-4" /> : <Lock className="w-4 h-4" />}
                                        {isAdmin ? "ADMIN" : "LOGIN"}
                                    </PixelButton>

                                    {showLogin && (
                                        <div className="absolute right-0 top-14 w-72 z-30">
                                            <PixelCard color="bg-white">
                                                <form onSubmit={submitLogin}>
                                                    <label className="block font-pixel text-sm mb-2 text-black">PASSWORD:</label>
                                                    <div className="flex gap-2">
                                                        <input 
                                                            type="password" 
                                                            value={passwordInput}
                                                            onChange={(e) => setPasswordInput(e.target.value)}
                                                            className="flex-1 border-2 border-black p-2 font-pixel text-sm outline-none focus:bg-yellow-50"
                                                            placeholder="***"
                                                            autoFocus
                                                        />
                                                        <button type="submit" className="bg-green-500 text-white px-2 border-2 border-black hover:bg-green-400">
                                                            <Check className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                    {loginError && <p className="font-pixel text-red-600 text-xs mt-2 bg-red-100 p-1 border border-red-200">{loginError}</p>}
                                                </form>
                                            </PixelCard>
                                        </div>
                                    )}
                                </div>

                                {isAdmin && (
                                    <PixelButton 
                                        variant="success"
                                        onClick={() => setIsAdding(!isAdding)}
                                        className="flex items-center gap-2"
                                    >
                                        {isAdding ? 'CANCEL' : <><Plus className="w-4 h-4" /> NEW</>}
                                    </PixelButton>
                                )}
                            </div>
                        </div>
                    </PixelCard>

                    {isAdding && isAdmin && (
                        <div className="mb-8 animate-slide-down">
                            <PixelCard color="bg-[#e2e8f0]">
                                <div className="flex justify-between items-center mb-4 border-b-4 border-slate-400 pb-2">
                                    <h3 className="font-pixel text-xl text-black">NEW QUEST (ADD PROJECT)</h3>
                                    <button onClick={() => setIsAdding(false)}><X className="w-6 h-6 hover:text-red-500" /></button>
                                </div>
                                
                                <div className="space-y-4 font-pixel">
                                    <div>
                                        <label className="block text-sm mb-1 uppercase">Quest Title *</label>
                                        <input 
                                            type="text" 
                                            value={newProjectTitle}
                                            onChange={(e) => setNewProjectTitle(e.target.value)}
                                            className="w-full border-2 border-black p-2 outline-none focus:shadow-[2px_2px_0_#000]"
                                            placeholder="PROJECT NAME..."
                                            required
                                        />
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm mb-1 uppercase">Image URL (Drive OK)</label>
                                            <input 
                                                type="url" 
                                                value={newProjectImage}
                                                onChange={(e) => setNewProjectImage(e.target.value)}
                                                className="w-full border-2 border-black p-2 outline-none focus:shadow-[2px_2px_0_#000]"
                                                placeholder="HTTP://..."
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm mb-1 uppercase">Link URL</label>
                                            <input 
                                                type="url" 
                                                value={newProjectLink}
                                                onChange={(e) => setNewProjectLink(e.target.value)}
                                                className="w-full border-2 border-black p-2 outline-none focus:shadow-[2px_2px_0_#000]"
                                                placeholder="HTTP://..."
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm mb-1 uppercase">Description</label>
                                        <textarea 
                                            rows="3"
                                            value={newProjectDesc}
                                            onChange={(e) => setNewProjectDesc(e.target.value)}
                                            className="w-full border-2 border-black p-2 outline-none focus:shadow-[2px_2px_0_#000]"
                                            placeholder="DETAILS..."
                                        />
                                    </div>
                                    <PixelButton variant="primary" onClick={handleAddProject} className="w-full">
                                        SAVE TO CLOUD
                                    </PixelButton>
                                </div>
                            </PixelCard>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {isLoadingProjects ? (
                            <div className="col-span-2 py-20 text-center">
                                <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-4 border-t-4 border-black mb-4"></div>
                                <p className="font-pixel text-xl">LOADING DATA...</p>
                            </div>
                        ) : projects.length === 0 ? (
                            <div className="col-span-2 text-center py-16 bg-slate-100 border-4 border-dashed border-slate-300">
                                <p className="font-pixel text-slate-400 text-xl">NO DATA FOUND.</p>
                            </div>
                        ) : (
                            projects.map((project) => (
                                <PixelCard key={project.id} className="h-full flex flex-col">
                                    {project.imageUrl && (
                                        <div className="h-48 -mx-4 -mt-4 md:-mx-6 md:-mt-6 border-b-4 border-black mb-4 relative bg-slate-200 overflow-hidden">
                                            <img 
                                                src={project.imageUrl} 
                                                alt={project.title}
                                                className="w-full h-full object-cover pixelated"
                                                style={{ imageRendering: 'pixelated' }}
                                                onError={(e) => e.target.style.display='none'}
                                            />
                                            <div className="absolute top-0 right-0 bg-black text-white font-pixel text-xs px-2 py-1 border-b-2 border-l-2 border-white">
                                                {project.date}
                                            </div>
                                        </div>
                                    )}
                                    
                                    <div className="flex-1 flex flex-col">
                                        <div className="flex justify-between items-start mb-3">
                                            {!project.imageUrl && (
                                                <span className="font-pixel text-xs bg-slate-200 border-2 border-black px-2 py-1">{project.date}</span>
                                            )}
                                            
                                            {isAdmin && (
                                                <button 
                                                    onClick={() => handleDeleteClick(project.id)}
                                                    className={`ml-auto flex items-center gap-1 font-pixel text-xs px-2 py-1 border-2 border-transparent hover:border-black transition-all ${
                                                        deleteConfirmId === project.id 
                                                        ? 'bg-red-500 text-white' 
                                                        : 'text-slate-400 hover:text-red-500'
                                                    }`}
                                                >
                                                    <Trash2 className="w-4 h-4" />
                                                    {deleteConfirmId === project.id ? 'CONFIRM?' : ''}
                                                </button>
                                            )}
                                        </div>
                                        
                                        <h3 className="font-pixel text-xl text-black mb-2 uppercase leading-snug">{project.title}</h3>
                                        <p className="font-pixel text-slate-600 text-sm mb-6 flex-1 line-clamp-4 leading-relaxed tracking-wide">
                                            {project.description}
                                        </p>
                                        
                                        {project.linkUrl && (
                                            <a 
                                                href={project.linkUrl} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="mt-auto block"
                                            >
                                                <PixelButton variant="primary" className="w-full flex items-center justify-center gap-2">
                                                    VISIT LINK <ExternalLink className="w-4 h-4" />
                                                </PixelButton>
                                            </a>
                                        )}
                                    </div>
                                </PixelCard>
                            ))
                        )}
                    </div>
                </div>
            );

            const HtmlTesterView = () => (
                <div className="h-[calc(100vh-80px)] flex flex-col animate-fade-in">
                    <div className="px-4 py-3 bg-[#f6e05e] border-b-4 border-black flex justify-between items-center">
                        <h2 className="font-pixel text-black flex items-center gap-2">
                            <Code className="w-5 h-5" /> HTML PLAYGROUND
                        </h2>
                        <div className="font-pixel text-xs text-black bg-white px-2 py-1 border-2 border-black">
                            AUTO-SAVE: ON
                        </div>
                    </div>
                    
                    <div className="flex-1 flex flex-col md:flex-row h-full overflow-hidden">
                        <div className="flex-1 border-r-4 border-black flex flex-col bg-[#2d3748]">
                            <div className="bg-black px-4 py-2 text-xs text-green-400 font-pixel border-b-2 border-slate-700 flex justify-between">
                                <span>INPUT: HTML/CSS</span>
                                <span>EDITOR</span>
                            </div>
                            <textarea 
                                value={htmlCode}
                                onChange={(e) => setHtmlCode(e.target.value)}
                                className="flex-1 w-full p-4 bg-[#2d3748] text-white font-mono text-sm outline-none resize-none"
                                spellCheck="false"
                                placeholder="TYPE CODE HERE..."
                            />
                        </div>
                        <div className="flex-1 bg-white flex flex-col">
                            <div className="bg-slate-200 px-4 py-2 text-xs text-black font-pixel border-b-4 border-black">
                                PREVIEW OUTPUT
                            </div>
                            <iframe 
                                srcDoc={htmlCode}
                                title="preview"
                                className="w-full h-full border-none bg-white"
                                sandbox="allow-scripts"
                            />
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#fffbe6] font-sans selection:bg-pink-300">
                    <Header />
                    <main className="pb-8">
                        {currentView === 'home' && <HomeView />}
                        {currentView === 'portfolio' && <PortfolioView />}
                        {currentView === 'html-tester' && <HtmlTesterView />}
                    </main>
                    
                    <footer className="text-center py-6 text-black/50 text-sm mt-auto border-t-4 border-black bg-[#e2e8f0] font-pixel">
                        <p>พัฒนาโดย Thanawit Kongnin</p>
                        <p>Web app นี้สำหรับอัปโหลดผลงานส่วนตัวและทดสอบระบบต่างๆ</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SatangWebApp />);
    </script>
</body>
</html>
